<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="styles.css" rel="stylesheet" />
    <script src="scripts.js"></script>
    <title>Sign Up Form</title>
  </head>
  <body>
    <div class="flex-container">
      <div class="image-container">
        <div class="main-image">
          <div class="overhead-text">
            <img
              src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png"
              alt="Odin image"
              class="odin-image"
            />ODIN
          </div>
        </div>
      </div>
      <div class="form-container">
        <h2 class="caption">
          This is not a real online service! You know you need something like this in your life to help you realize your
          deepest dreams. Sign up now to get started
        </h2>
        <h2 class="caption">You know you want to.</h2>
        <form action="" method="get" id="contact-form">
          <section class="main-form">
            <h2>Let's do this!</h2>
            <div class="flex-inputs">
              <div class="flex-row">
                <div>
                  <label for="first_name">FIRST NAME</label>
                  <input type="text" name="first_name" id="first_name" required />
                </div>
                <div>
                  <label for="last_name">LAST NAME</label>
                  <input type="text" name="last_name" id="last_name" required />
                </div>
              </div>
              <div class="flex-row">
                <div>
                  <label for="email">EMAIL</label>
                  <input type="email" name="email" id="email" required />
                </div>
                <div>
                  <label for="phn_number">PHONE NUMBER</label>
                  <input type="tel" name="phn_number" id="phn_number" required />
                </div>
              </div>
              <div class="flex-row">
                <div>
                  <label for="password">PASSWORD</label>
                  <input type="password" name="password" id="password" required />
                </div>
                <div>
                  <label for="confirm_password">CONFIRM PASSWORD</label>
                  <input type="password" name="confirm_password" id="confirm-password" required />
                </div>
              </div>
              <span id="password_status" style="color: red"></span>
            </div>
          </section>
          <button type="submit">Create account</button>
        </form>
        <h3>Already have an account? <a href="index.html">Log In</a></h3>
      </div>
    </div>
  </body>
</html>
