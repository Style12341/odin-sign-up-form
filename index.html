<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up Form</title>
  </head>
  <body>
    <div class="flex-container">
      <div class="image-container">
        <div class="main-image"></div>
      </div>
      <div class="form-container">
        <h1>
          This is not a real online service! You know you need something like this in your life to help you realize your
          deepest dreams. Sign up now to get started
        </h1>
        <h1>You know you want to.</h1>
        <form action="" method="post" class="main-form">
          <section class="main-form">
            <h1>Let's do this!</h1>
            <label for="first_name">FIRST NAME</label>
            <input type="text" name="first_name" id="first_name" required />
            <label for="last_name">LAST NAME</label>
            <input type="text" name="last_name" id="last_name" required />
            <label for="email">EMAIL</label>
            <input type="email" name="email" id="email" required />
            <label for="phn_number">PHONE NUMBER</label>
            <input type="tel" name="phn_number" id="phn_number" required />
            <label for="password">PASSWORD</label>
            <input type="password" name="password" id="password" required />
            <label for="confirm_password">CONFIRM PASSWORD</label>
            <input type="password" name="confirm_password" id="confirm_password" required />
          </section>
          <section class="button">
            <button type="submit">Create account</button>
          </section>
        </form>
        <h3>Already have an account? <a href="index.html">Log In</a></h3>
      </div>
    </div>
  </body>
</html>
